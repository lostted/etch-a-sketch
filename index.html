<html dragable="false">
	<head>
		<title>Sketch-a-Zhaba</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/ruji-s-handwriting-font-v-2-0" type="text/css"/>
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/code-new-roman" type="text/css"/> 
	</head>
	<body dragable="false">
		<div id="container" dragable="false">
			<div id="title">Sketch-a-Zhaba</div>
			<div id="toolbarLeft">
				<div class="toolbarText">Matrix size (1-100).</div>
				<input type="number" min="2" max="100" value="16">
				<input type="button" id="newFieldGenButton" value="generate()">
			</div>
			<div id="field" draggable="false"></div>
			<div id="toolbarRight">
				<div class="toolbarFieldText">Colour:</div>
				<input type="color">
				<div id="inline">
					<input type="checkbox" id="randColour"> 
					<div class="toolbarText">Random colour mode</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="script.js"></script>
